<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
        <div class="container">
            <div class="input-container">
                <input
                    type="text"
                    class="input-field"
                    placeholder="New Todo ..."
                />

                <div class="image-container">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/7692/7692809.png"
                />
                </div>

                <button class="button-container" type="submit">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/1828/1828753.png"
                    class="button-class"
                />
                </button>
            </div>
            <div class="button-nav">
                <div class="buttons">
                    <span id="all" class="all-button">All</span>
                    <span id="uncomplete">Uncomplete</span>
                    <span id="completed">Completed</span>
                    <span class="clear-all">Clear all</span>
                </div>
            </div>

            <div class="task-container">
                <ul class="task-lists"></ul>
            </div>
        </div>

        <div class="total-task">
            <p>Total Task</p>
            <span class="task-count">0</span>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
